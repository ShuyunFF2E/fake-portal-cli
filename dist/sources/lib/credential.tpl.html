<style>
	textarea{
		display:block;
		width: 600px;
		height: 200px;
		margin: 10px auto;
	}
	.login-action{
		text-align: center;
	}
	.login-action button{
		width: 200px;
		height: 40px;
		font-size: 14px;
	}
</style>
<section>
	<textarea placeholder="请粘取环境中的ccmsRequestCredential值" ng-model="credential"></textarea>

	<div class="login-action">
		<button ng-click="resetCcmsRequestCredential()">填充默认值</button>
		<button ng-click="parseCcmsRequestCredential()" ng-disabled="!credential">在控制台解析</button>
		<button ng-click="saveCcmsRequestCredential()" ng-disabled="!credential">执行更新</button>
	</div>
</section>
